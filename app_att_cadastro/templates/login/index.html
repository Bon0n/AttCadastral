<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Login</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-login-form.min.css' %}"/>
</head>

<body>
<!-- Start your project here-->

<style>
    .gradient-custom-2 {
      /* fallback for old browsers */
      background: #fccb90;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
    }

    @media (min-width: 768px) {
      .gradient-form {
        height: 100vh !important;
      }
    }
    @media (min-width: 769px) {
      .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
      }
    }
</style>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center mb-5">
                                    <img src="{% static 'img/logo-fitcard.png' %}" style="width: 185px;" alt="logo">
                                </div>

                                <form action="{% url 'logar' %}" method="post" id="login-form">{% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="text" id="usuario" class="form-control" name="username"
                                               autocomplete="username" required/>
                                        <label class="form-label" for="usuario">Usuário</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="senha" class="form-control" name="password"
                                               autocomplete="current-password" required/>
                                        <label class="form-label" for="senha">Senha</label>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit">Entrar
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Mantenha seus dados atualizados!</h4>
                                <p class="small mb-0">Seus dados pessoais fornecidos, estão seguros e em conformidade
                                    com a Lei Geral de Proteção de Dados Pessoais. Por essa razão, é importante que você
                                    leia e assine o Termo de Consentimento de Tratamento de Dados Pessoais.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>

</html>
